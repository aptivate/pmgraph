DatabaseURL = jdbc:mysql://localhost:3306/pmacct
DatabaseUser = pmacct
DatabasePass = secret
JdbcDriver = com.mysql.jdbc.Driver
DatabaseLongTable = acct_v6_long
DatabaseTable = acct_v6
# This value is the number of hours the graph must cover before pmGraph switches to displaying over a 
# longer time period. If it is < 24, this feature is disabled.
TimespansForLongGraph = 24
